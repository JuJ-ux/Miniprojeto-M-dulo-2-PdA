<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Matrícula para o Curso de Jardinagem</h1>
        </h1>
        <label>Nome Completo</label>
        <input id="NomeCliente" placeholder="Nome">
        <label>Data de Nascimento</label>
        <input id="DataCliente" type="date" placeholder="Data aqui">
        <label>Email</label>
        <input id="EmailCliente" type="email" placeholder="Digite seu email">
        <label>Número de telefone</label> 
        <input id="NumCliente" type="tel" placeholder="(xx) xxxxx-xxxx">
        <label></label>
    </main>
</body>
</html>
