<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section id="entrada">
        <h1>Matrícula para o Curso</h1>
        <h1>de Jardinagem</h1>
        </h1>
        <label>Nome Completo</label>
        <input id="nomeCliente" placeholder="Nome">
        <label>Data de Nascimento</label>
        <input id="dataCliente" type="date" placeholder="Data aqui">
        <label>Email</label>
        <input id="emailCliente" type="email" placeholder="Digite seu email">
        <label>Número de telefone</label> 
        <input id="numCliente" type="tel" placeholder="(xx) xxxxx-xxxx">
        <button type="submit" id="btn1">Enviar</button>
    </section>
        <section id="todasInfos">
            <h1>Informações</h1>
            <label>Nome do cliente:</label><span class="span"></span>
            <label>Data de Nascimento:</label><span class="span"></span>
            <label>Email:</label><span class="span"></span>
            <label>Número:</label><span class="span"></span>
            
            <button id="btn2" type="reset">Excluir</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
